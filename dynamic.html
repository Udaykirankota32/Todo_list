<!doctype html>
<html lang="en">
  <head>
    <title>To do list Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="dynamic.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9bb7204397.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class=" fluid-container todo-Home-Page-Container text-center w-100 d-flex flex-row justify-content-center">
      <div class="home-box-container  " id="ToDoList" >
        
            <div class="Cover-page-container">
              <div class=" pt-5 image_text">
                <h1 class="main_heading">To do List</h1>
              </div>
            <div class=" p-5 inputContainer">
                
                <h3 class="text-primary ">Enter <span>To do</span></h3>
                <input type="text" class="p-2 text-center w-75 form-control" placeholder="what need to do?"  id="userInput"/><br/>

                <button class="btn btn-warning mt-4" id="addBtn">Add Task</button>

          </div>
            </div>
            <div class="todo-list-tasks-container">
              <div class="todo-list-items-container">
                
                <h1 class="text-center mb-5">My Tasks</h1>
                
                <ul class="todo-Items-Container mb-5" id="todoItemsContainer"  >
                    
                </ul>
                <div class="text-center"><button id="SaveBtn" class="btn btn-primary w-25 mb-5">Save</button></div>
              </div>
            </div>
            </div>
            </div>

      

      
  




      
    <script type="text/Javascript" src="dynamic.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
